<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid;
        grid-template-columns:100px 100px">
        <div style="background-color: rgb(98, 98, 218);">Div1</div>
         <div style="background-color: pink;">Div2 <p>text</p></div>
    </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:100px 100px 500px">
        <div style="background-color: rgb(98, 98, 218);">100px</div>
        <div style="background-color: pink;">100px <p>100px</p></div>
        <div style="background-color: rgb(98, 98, 218);">300px</div>
        <div style="background-color: pink;">100px  </div>
        </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:100px 1fr ">
        <div style="background-color: rgb(98, 98, 218);">100px</div>
        <div style="background-color: pink;">100px </div> 
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:100px 1fr 2fr ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: pink;">1fr </div>
        <div style="background-color: rgb(98, 98, 218);">2fr</div> 
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap: 20px; 
        row-gap: 20px;
        ">
        
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr </div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr </div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr </div>  
    </div>
    
</body>
</html>
